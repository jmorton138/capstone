{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <title>Homepage</title>
  <link rel="stylesheet" href="./static/tracker/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>


</head>

<body>
  <nav id="navbar">
    <div class="nav-list">
   
          <a id="logo"class="nav-link" id="logo" href="#">Habit Tracker</a> 
    
          <div class="nav-right">
         

            <a class="nav-link" href="#" id="home">Home<span class="sr-only"></span></a>
    
            <a class="nav-link" href="#" id="charts">Progress</a>
      
            <a class="nav-link" href="#" id="history">History</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            {% endif %}
          </div>
  

    </div>
  </nav>

<div id="login">
  <h1>Login</h1>
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <!-- <div class="form-group"> -->
      <label class="label" for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username">
    <!-- </div>
    <div class="form-group"> -->
      <label class="label" for="password">Password:</label>
      <input type="password" id="password" name="password">
    <!-- </div> -->
    
    <button type="submit" class="login-btn" value="login">Login</button>

  </form>
  <div class="lgn-tag">
    <p>Don't have an account? <a id="register" onClick="display('register')"> Register here.</a></p>
    
  </div>
</div>
<div id="wrong-pass">{{ message }}</div>
  <script src="{% static 'tracker/index.js'%}"></script>
</body>
</html>
